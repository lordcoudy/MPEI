<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="upload.php" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>
                <p>Select image to upload:</p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="file" name="file" id="file">
            </td>
        </tr>
        <tr>
            <td>
                <label for="RotateRight">Rotate rigth</label>
                <input type="checkbox" id="RotateRight" name="rotRight" value="1">
                <label for="RotateLeft">Rotate left</label>
                <input type="checkbox" id="RotateLeft" name="rotLeft" value="1">
                <label for="MirrorHor">Mirror horizontally</label>
                <input type="checkbox" id="MirrorHor" name="mirHor" value="1">
                <label for="MirrorVer">Mirror vertically</label>
                <input type="checkbox" id="MirrorVer" name="mirVer" value="1">
                <label for="fInverse">Inverse</label>
                <input type="checkbox" id="fInverse" name="inverse" value="1">
                <label for="fBlack">Black and white</label>
                <input type="checkbox" id="fBlack" name="gray" value="1">
            </td>
            <td>
                <input type="submit" value="Upload Image" name="submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
